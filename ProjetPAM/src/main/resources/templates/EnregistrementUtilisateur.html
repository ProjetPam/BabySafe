<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>
<meta charset="UTF-8"/>
<title>S'inscrire</title>
</head>
<body>

<div layout:fragment="content">

<form action="/enregistrer" method="post">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center" style="color: black;">Inscription</h1>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="name" class="form-control" placeholder="Prenom"/>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" name="lastname" class="form-control" placeholder="Nom"/>
            </div>
            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" name="telephone" class="form-control" placeholder="Telephone"/>
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" name="adresse" class="form-control" placeholder="Adresse"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe"/>
            </div>
            <div class="form-group">
                <label>Confirmation du mot de passe</label>
                <input type="password" class="form-control" name="passconf" placeholder="Confirmation du mot de passe"/>
            </div>
            <div class="form-group">
                <label>Justificatif domicile</label>
                <input type="file" class="form-control" name="Justi_domicile" placeholder="Justificatif de domicile"/>
            </div>
             <div class="form-group">
                <label>Piece d'identite</label>
                <input type="file" class="form-control" name="piece_d_identite" placeholder="Piece d'identite"/>
            </div>
            <div class="form-group">
                <label>Photo</label>
                <input type="file" class="form-control" name="photo" placeholder="Photo de profil"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Valider l'inscription</button>
            </div>
        </div>
    </div>
</form>
  </div>


</body>
</html>
