<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{/AddAnnonce}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Date Annonce</label>
      <input  class="form-control" id="DateAnnonce" name="DateAnnonce" placeholder="Date Annonce"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Heure départ</label>
      <input  class="form-control"  name="heure_depart" placeholder="Heure départ"/>
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Heure fin</label>
      <input  class="form-control"  name="heure_fini" placeholder="Heure fin"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Description</label>
      <input  class="form-control" id="description" name="description" placeholder="Description"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Prix</label>
      <input  class="form-control" id="description" name="prix" placeholder="prix"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nombre enfant à garder</label>
      <input  class="form-control" id="description" name="nombreEnfant" placeholder="Nombre d'Enfant"/>
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputPassword4">Votre annonce Gratuite ?</label>
      

 
        <select name="annanceGratuit">
  			<option value="False">Non</option> 
  			<option value="True">OUI</option> 
		</select>
    </div>
    
     <div class="form-group col-md-6">
      <label for="inputPassword4">Choisir une département</label>
       <select name="idDepartement" >
       <spam th:each="listeDepartement:${listeDepartement}">
  			<option  th:value="${listeDepartement.departement_id}" th:text="${listeDepartement.departement_nom}" >Non</option>  
		</spam>
		</select>
		<select name="idVille" >
        <spam th:each="listeVille:${listeVille}">
  			<option  th:value="${listeVille.idVille}" th:text="${listeVille.nom_commune}">Non</option> 
		</spam>
		</select>
    </div>
   
    
    <div class="form-group col-md-6">
      <input  class="form-control" id="complementAdresse" name="complementAdresse" placeholder="Complement Adresse"/>
    </div>
    
    
  </div>
  
  
  <button type="submit" class="btn btn-primary">Publier annonce</button>
</form>


</div>


</body>
</html>
