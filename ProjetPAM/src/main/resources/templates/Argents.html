<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>
<meta charset="UTF-8"/>
<title>Mes Reservation</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
<h2 style="color: black;">Le montant Verser sur Votre compte est : <p  type="text"  th:text="${SommeVerser+'0 €'}"> SommeVerser</p></h2> 
<table class="table table-striped" style="color: black;">
  <thead>
    <tr class="bg-primary">
      <td scope="col">Date de réservation</td>
      <td scope="col">Prenom de votre enfant</td>
      <td scope="col">Date Annonce</td>
      <td scope="col">Prix</td>
      <td scope="col">Statut</td>
    </tr>
  </thead>
  <tbody>
    <tr th:each="ListReservation:${ListReservation}">
      <td th:text="${ListReservation.dateReservation}">@mdo</td>
      <td th:text="${ListReservation.enfant.prenom}">Otto</td>
      <td th:text="${ListReservation.annonce.date_annonce.toGMTString().substring(0, 12)}">Mark</td>
      <td th:text="${ListReservation.prix}">Mark</td>
      <td th:text="${ListReservation.Statut}"></td>
      
    </tr>
    
  </tbody>
</table>
</div>
</div>
</body>
</html>
